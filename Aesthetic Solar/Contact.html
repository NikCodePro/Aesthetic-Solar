<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Solar-Contact Us</title>
  <link rel="icon" type="image/x-icon" href="/static/media/logo.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="/static/css/Contact.css">
  <link rel="stylesheet" href="/static/css/utility.css">
  <link rel="stylesheet" href="/static/css/responsive.css">
</head>

<body>

  <!-- banner section---------------------------------------------- -->
  <section class="banner"
    style="background: url(https://images.unsplash.com/photo-1611926653458-09294b3142bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center/cover;"
    id="banner">
    <aside class="shade">
      <div class="banner-container">
        <div class="banner-head">
          <h1>
            Contact Us
          </h1>
        </div>
      </div>
    </aside>
  </section>

  <!-- contact form--------------------------------------------------------- -->
  <div class="contact-container-external flex">
    <div class="contact-content-box flex">
      <div class="contact-info-container">
        <div class="info-box">
          <div class="info-box-head flex">
            <i class="fad fa-headset m-5 p-5" style="--fa-primary-color: #FC7E08; --fa-secondary-color: #FC7E08;"></i>
            <h1 class="p-5 m-5">Call Us</h1>
          </div>
          <h3 class="p-5 m-5"><a class="m-5 p-5" href="tel:+91-{________}">+91-_________</a></h3>
        </div>
        <div class="info-box">
          <div class="info-box-head flex">
            <i class="fad fa-map-marker-alt m-5 p-5"
              style="--fa-primary-color: #FC7E08; --fa-secondary-color: #FC7E08;"></i>
            <h1 class="m-5 p-5">Address</h1>
          </div>
          <h3 class="m-5 p-5"><a class="m-5 p-5" href="https://maps.app.goo.gl/DSfwguAsY2qvo5eR8" target="_blank"
              class="m-5 p-5">B 57, Pocket B, Okhla
              Phase I, Okhla Industrial Estate, New Delhi, Delhi 110020</a></h3>
        </div>
        <div class="info-box">
          <div class="info-box-head flex">
            <i class="fal fa-envelope m-5 p-5" style="color: #FC7E08;"></i>
            <h1 class="m-5 p-5">Mail Us</h1>
          </div>
          <h3 class="m-5 p-5"><a class="m-5 p-5" class="m-5 p-5" href="mailto:info@aestheticsolar.com"
              class="m-5 p-5">info@aestheticsolar.com</a>
            <br>
            <a href="mailto:support@aestheticsolar.com">support@aestheticsolar.com</a>
          </h3>
        </div>
        <div class="info-box">
          <div class="info-box-head">
            <h1 class="p-5 m-5">follow us on:</h1>
          </div>
          <a href="https://www.linkedin.com/in/aesthetic-solar-4948b72b0/" target="_blank"><i
              class="fab fa-linkedin p-5 m-5" style=" font-size: 2.5rem;"></i></a>
        </div>
      </div>
      <div class="contact-form-container-internal">
        <h1>Get In Touch With Us :</h1>
        <form class="contact-form">
          <p class="p-5">Full name:</p><input class="p-5 common-input" type="text" id="fullname"><br>
          <p class=" p-5">Email:</p><input class="p-5 common-input" type="email" name="" id="email"><br>
          <p class=" p-5">Phone:</p> <input class="p-5 common-input" type="number" id="Phone"><br>
          <p class=" p-5">Subject:</p><input class="p-5 common-input" type="text" id="subject"><br>
          <p class=" p-5">Message:</p><textarea class="p-5 common-input" name="" id="message" cols="30"
            rows="10"></textarea><br>
          <button class="m-10 p-5 submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- maps section============================================== -->
  <center class="maps">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d7010.549854544438!2d77.277611!3d28.531455!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDMxJzUzLjIiTiA3N8KwMTYnNDguNyJF!5e0!3m2!1sen!2sin!4v1706629626447!5m2!1sen!2sin"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </center>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>

</html>
